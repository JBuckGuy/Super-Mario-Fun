<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login For Mario fun</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firesbase.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <input id="txtEmail" type="email" placeholder="Email">

          <input id="txtPassword" type="password" placeholder="Password">

          <button id="btnLogin" class="btn btn-action">
              Log in
          </button>

          <button id="btnSignUp" class="btn btn-secondary">
              Sign Up
          </button>

          <button id="btnLogout" class="btn btn-action hide">
              Log out
          </button>
        </div>
    <!--this needs to stay before any other script tag-->
        <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
        <script src="app.js"></script>

  </body>
</html>
